version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: mwt-postgres
    restart: unless-stopped
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U mwt -d mwt']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mwt-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: mwt-minio
    restart: unless-stopped
    env_file: .env
    command: server /data --console-address :9001
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
    #   - "9001:9001"
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 30s
      timeout: 10s
      retries: 3

  django:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mwt-django
    restart: unless-stopped
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.base
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    # volumes:
    #   - ./backend:/app
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:8000/admin/ || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mwt-celery-worker
    restart: unless-stopped
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.base
    command: celery -A config worker -l info
    # volumes:
    #   - ./backend:/app
    depends_on:
      django:
        condition: service_healthy

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mwt-celery-beat
    restart: unless-stopped
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.base
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    # volumes:
    #   - ./backend:/app
    depends_on:
      django:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mwt-frontend
    restart: unless-stopped
    env_file: .env
    # command: npm run dev
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules
    ports:
      - "3000:3000"

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: mwt-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # - ./nginx/mwt.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      django:
        condition: service_healthy
      frontend:
        condition: service_started

volumes:
  postgres_data:
  minio_data:
  static_volume:
  media_volume:
